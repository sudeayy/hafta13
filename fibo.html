<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 function tek(n, toplam = 0) {
    if (n < 11) {
        console.log("Sayıların toplamı: " + toplam);
        return;
    }

    if (n % 2 === 1) {
        console.log(n);
        toplam += n;
    }

    tek(n - 1, toplam);
}

tek(99);

</script>

</body>
</html>
